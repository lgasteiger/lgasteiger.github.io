<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Forms More Examples</title>
    <link rel="stylesheet" href="../css-files/stylesBk02.css">
  <head>
  <body>
    <header>
      <h1 id="top">Basic Web Forms More Examples</h1>
    </header>
    <nav aria-label="Site Navigation">
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <main>
      <article>
        <section>
          <h2>Another Basic Web Form</h2>
          <br>
          <h3>&lt;form&gt;, &lt;fieldset&gt;, &lt;legend&gt;, &lt;div&gt;, &lt;label&gt;, &lt;input&gt; Tags Examples</h3>
          <form>
            <fieldset class="fsPickers">
              <legend>Picker Component Options:</legend>
              <div class="divPicker">
                <label for="bgcolor" class="lblPicker">Please select background color:</label>
                <input id="bgcolor"
                       type="color"
                       name="bgColor"
                       value="#4f5392"
                >
              </div>

              <div class="divPicker">
                <label for="apptDate" class="lblPicker">Please choose an appointment date:</label>
                <input id="apptDate"
                       type="date"
                       name="apptDate"
                       value=""
                >
              </div>

              <div class="divPicker">
                <label for="userPhoto" class="lblPicker">Please choose an image file:</label>
                <input id="userPhoto"
                       type="file"
                       name="userPhoto"
                       multiple
                >
              </div>

              <div class="divPicker">
                <label for="monthAndDay">Please choose the month and day:</label>
                <input id="monthAndDay"
                       type="month"
                       name="monthAndDay"
                       value=""
                >
              </div>

              <div class="divPicker">
                <label for="vacWeek">Please choose the vacation week:</label>
                <input id="vacWeek"
                       type="week"
                       name="vacWeek"
                       name=""
                >
              </div>
            </fieldset>
          </form>
        </section>
      </article>
      <aside>
        <p>
          <a href="#top"
             alt="Go to the top of the page"
             title="Go to the top of the page"
          >Goto Top</a>
        </p>
      </aside>
    </main>
