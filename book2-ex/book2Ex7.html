      <article>
        <section class="section1">
          <h2>&lt;img&gt; Tag Examples</h2>
          <h3>&lt;figure&gt; and &lt;figcaption&gt; Tags Example</h3>
          <p>
            <figure>
              <img src="../images/flower-and-ant.jpg" 
                   alt="Macro photo showing an ant exploring a flower"
                   title="Flower and Ant"
              >
            </figure>
            <figcaption>
              To see a World in a Grain of Sand<br>
              And a Heaven in a Wild Flower<br>
              <i>--William Blake</i><br>
            </figcaption>
          </p>
        </section>
        <section class="section2">
          <h2>Image Link Example</h2>
          <figure>
            <a href="www.microsoft.com"><img src="../images/guardian-we-are-hiring.jpg" 
                                             alt="Example job search posting" 
                                             title="Exammple job posting"
                                        >
            </a>
          </figure>
          <figcaption>
            <i><strong>Figure M</strong></i>: Example job posting similar to the Microsoft company.
          </figcaption>
        </section>
        <section class="section3">
          <h2>CSS <code>vertical-align</code> Examples</h2>
          <div>
            <figure>
              <img class="vertAlignBaseline"
                   src="../images/image01.jpg"
                   alt="Fold up chair in the backyard"
                   title="Example of vertical-align: baseline"
              >Hi, I'm a vertical alignment of baseline.
            </figure>
            <figcaption>
              <strong><i>Figure 1</i></strong> -- <code>vertical-align: baseline</code>
            </figcaption>
          </div>
          <div>
            <figure>
              <img class="vertAlignBottom"
                   src="../images/image02.jpg"
                   alt="Small wooden horse and wagon"
                   title="Example of vertical-align: bottom"
              >Hello, I'm a vertical alignment of bottom.
            </figure>
            <figcaption>
              <strong><i>Figure 2</i></strong> -- <code>vertical-align: bottom</code>
            </figcaption>
          </div>
          <div>
            <figure>
              <img class="vertAlignMiddle"
                   src="../images/image03.jpg"
                   alt="No fishing sign post"
                   title="Example of vertical-align: middle"
              >Hi again, I'm a vertical alignment of middle.
            </figure>
            <figcaption>
              <strong><i>Figure 3</i></strong> -- <code>vertical-align: middle</code>
            </figcaption>
          </div>
          <div>
            <figure>
              <img class="vertAlignTop"
                   src="../images/image04.jpg"
                   alt="Twinkle Bell Disneyland sign"
                   title="Example of vertical-align: top"
              >Howdy, I'm a vertical alignment of top.
            </figure>
          </div>
        </section>
        <section class="section4">
          <h2>Video Embedding Examples</h2>
          <div>
            <h3>Vimeo Embedded Video Example</h3>
            <iframe title="vimeo-player" 
                    src="https://player.vimeo.com/video/830712593?h=61d5916091" 
                    width="640" 
                    height="360" 
                    frameborder="0"    
                    allowfullscreen
            ></iframe>
          </div>
          <div>
            <h3>YouTube Embedded Video Example</h3>
            <iframe width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/XhLlRS2-BO8?si=dEwMvKb44mdxAoAc" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen
            ></iframe>
          </div>
        </section>
