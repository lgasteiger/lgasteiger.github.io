<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Audio Examples</title>
    <link rel="stylesheet" href="../css-files/styles.css">
  <head>
  <body>
    <header>
      <h1 id="top">Embedded Audio Examples</h1>
    </header>
    <nav>
      <ul>
        <li>
          <a href="../index.html">Home</a>
        </li>
      </ul>
    </nav>
    <main>
      <article>
        <section class="sharedEmbeddedAudio">
          <h2>Shared Embedded Audio</h2>
          <div>
            <h3>Bandcamp Embedded Audio</h3>
            <iframe style="border: 0; width: 100%; height: 42px;" 
                    src="https://bandcamp.com/EmbeddedPlayer/album=4254804693/size=small/bgcol=ffffff/linkcol=0687f5/track=4043238152/transparent=true/" seamless>
                    <a href="https://damienhearse.bandcamp.com/album/hard-to-be-a-god">HARD TO BE A GOD by Damien Hearse</a>
            </iframe>
          </div>
          <div>
            <h3>SoundCloud Embedded Audio</h3>
            <iframe width="50%" 
                    height="150" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1646319813&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
            </iframe>
          </div>
        </section>
        <section class="localEmbeddedAudio">
          <h2>Local Embedded Audio Example</h2>
          <div>
            <audio autoplay
                   controls
                   loop
                   src="../audio/jabberwocky.mp3"
            >
            </audio>
          </div>
        </section>
        <section class="topLink">
          <p>
            <a href="#top">Goto Top</a>
          </p>
        </section>
      </article>
    </main>
    <footer>
      <br>
      <div>
        Requisite media links
      </div>

          <li><a href="www.bing.com">MS Bing Chat</a></li>
          <li><a href ="www.openai.com">Open Ai</a></li>
        </ul>
      </div>
      <script>
        document.write(`Last modified: ${document.lastModified}`);
      </script>
    </footer>

  </body>
</html>
