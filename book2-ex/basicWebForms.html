<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Forms Examples</title>
    <link rel="stylesheet" href="../css-files/stylesBk02.css">
    </style>
  <head>
  <body>
    <header>
      <h1 id="top">Basic Web Forms Examples</h1>
    </header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
    <main>
      <article>
        <section class="section1">
          <h2>Basic Web Form</h2>
          <form>
            <label for="companyName">Company name:
              <input id="companyName"
                     type="text"
                     name="companyName"
                     size="35"
              >
            </label>
            <label for="numPoints">Number of points:
              <input id="numPoints" 
                     type="number" 
                     name="NumPoints" 
                     value="100"
              >
            </label>
            <label for="rangePts">Range of points:
              <input id="rangePts"
                     type="range"
                     name="rangePts"
                     min="0"
                     max="100"
                     value="50"
              >
            </label>
            <label for="emailAddr">Email address:
              <input id="emailAddr"
                     type="email"
                     name="emailAddr"
                     size="45"
              >
            </label>
            <label for="urlWebAddr">URL address:
              <input id="urlWebAddr"
                     type="url"
                     name="urlWebAddr"
                     placeholder="e.g., http(s)://domain.com/"
                     size="45"
              >
            </label>
            <label for="telephoneNum">Telephone number:
              <input id="telephoneNum"
                     type="tel"
                     name="telephoneNum"
                     placeholder="(xxx) xxx-xxxx"
              >
            </label>
            <label for="startTime">Start time:
              <input id="startTime"
                     type="time"
                     name="startTime"
              >
            </label>
            <label for="userPw">Password:
              <input id="userPw"
                     type="password"
                     name="userPw"
                     autocomplete="current-password"
            >
            </label>
            <label for="searchPhase">Search Phrase:
              <input id="searchÂ Phrase"
                     type="search"
                     name="searchPhrase"
                     placeholder="Type a search term"
                     size="50"
            >
            </label>
            <label for="textAreaMess">Text area:</label>
            <textarea id="textAreaMess"
                      class="elemTextArea"
                      name="textAreaMess"
                      rows="5"
                      cols="35"
            >
            </textarea>
            <fieldset class="chkProgLang">
              <legend>
                What's your programming language? (Please check all that apply):
              </legend>
              <label for="progLang">
                <input id="progLang" 
                       type="checkbox" 
                       name="progLang"
                       value="Javascript">
                  Javascript (Web development)
              </label>
              <label for="progLang">
                <input id="progLang" 
                       type="checkbox" 
                       name="progLang"
                       value="Python">
                  Python (General purpose development)
              </label>
              <label for="progLang">
                <input id="progLang" 
                       type="checkbox" 
                       name="progLang"
                       value="SwiftUI">
                  Swift UI (Mobile development)
              </label>
              <label for="progLang">
                <input id="progLang" 
                       type="checkbox" 
                       name="progLang"
                       value="Android Kotlin">
                  Android Kotlin (Mobile development)
              </label>
            </fieldset>
            <fieldset class="radDesPatt">
              <legend>Select a Design Pattern</legend>
              <label for="MVC">MVC (Model View Controller)
                <input id="MVC"
                       type="radio"
                       name="MVC"
                       value="MVC"
                >
              </label>
              <label for="MVVC">MVVC (Model View View Controller)
                <input id="MVVC"
                       type="radio"
                       name="MVVC"
                       value="MVVC"
                >
              </label>
              <label for="MaterialDesign">Material Design
                <input id="MaterialDesign"
                       type="radio"
                       name="MaterialDesign"
                       value="MaterialDesign"
                >
              </label>
            </fieldset>
            <label for="btnUpdateInfo">
              <button id="btnUpdateInfo" 
                      type="submit">
                      Update info
              </button>
            </label>
          </form>
        </section>
      </article>

        <p>
          <a href="#top"
