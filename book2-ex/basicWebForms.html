<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Forms Examples</title>
    <link rel="stylesheet" href="../css-files/stylesBk02.css">
    </style>

  <body>
    <header>
      <h1 id="top">Basic Web Forms Examples</h1>
    </header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>

    <main>
      <article>
        <section class="section1">
          <h2>Basic Web Form</h2>
          <form>
            <label for="companyName" class="lblInput">Company name:
              <input id="companyName"
                     type="text"
                     name="companyName"
                     size="35"
              >
            </label>
            <label for="numPoints" class="lblInput">Number of points:
              <input id="numPoints" 
                     type="number" 
                     name="NumPoints" 
                     value="100"
              >
            </label>
            <label for="rangePts" class="lblInput">Range of points:
              <input id="rangePts"
                     type="range"
                     name="rangePts"
                     min="0"
                     max="100"
                     value="50"
              >
            </label>
            <label for="emailAddr" class="lblInput">Email address:
              <input id="emailAddr"
                     type="email"
                     name="emailAddr"
                     size="45"
              >
            </label>
            <label for="urlWebAddr" class="lblInput">URL address:
              <input id="urlWebAddr"
                     type="url"
                     name="urlWebAddr"
                     placeholder="e.g., http(s)://domain.com/"
                     size="45"
              >
            </label>
            <label for="telephoneNum" class="lblInput">Telephone number:
              <input id="telephoneNum"
                     type="tel"
                     name="telephoneNum"
                     placeholder="(xxx) xxx-xxxx"
              >
            </label>
            <label for="startTime" class="lblInput">Start time:
              <input id="startTime"
                     type="time"
                     name="startTime"
              >
            </label>
            <label for="userPw" class="lblInput">Password:
              <input id="userPw"
                     type="password"
                     name="userPw"
                     autocomplete="current-password"
            >
            </label>
            <label for="searchPhase" class="lblInput">Search Phrase:
              <input id="searchÂ Phrase"
                     type="search"
                     name="searchPhrase"
                     placeholder="Type a search term"
                     size="50"
            >
            </label>
            <label for="textAreaMess" class="lblInput">Text area:</label>
            <textarea id="textAreaMess"
                      class="elemTextArea"
                      name="textAreaMess"
                      rows="5"
                      cols="35"
            >
            </textarea>
            
            <fieldset class="chkItRole">
              <legend>
                What's your IT role?
              </legend>
              <label for="chkItRole" class="lblItRole">
                <input id="chkItRole" 
                       type="checkbox" 
                       name="chkItRole"
                       value="WebDev"
                >Web Developer
              </label>
              <label for="chkItRole" class="lblItRole">
                <input id="chkItRole" 
                       type="checkbox" 
                       name="chkItRole"
                       value="BusinessAnalyst"
                >Business Analyst
              </label>
              <label for="chkItRole" class="lblItRole">
                <input id="chkItRole"
                       type="checkbox"
                       name="chkItRole"
                       value="ProjectMger"
                >Project Manager
              </lable>

            </fieldset>
            <fieldset class="radDesPatt">
              <legend>Select a Design Pattern</legend>
              <input type="radio" 
                     id="MVC" 
                     name="designPattern" 
                     value="MVC"
              >
              <label for="MVC" class="lblDesPatt">MVC (Model-View-Controller)</label>
              <br>
              <input type="radio"
                     id="MVVC" 
                     name="designPattern"
                     value="MVVC" 
              >
              <label for="MVVC" class="lblDesPatt">MVVC (Model-View-View-Controller)</label>
              <br>
              <input type="radio" 
                     id="MaterialDesign"
                     name="designPattern"
                     value="MaterialDesign"
              >
              <label for="MaterialDesign" class="lblDesPatt">Material Design</label>
              <br>
            </fieldset>
            <label for="btnUpdateInfo">
              <button id="btnUpdateInfo" 
                      type="submit">
                Update info
              </button>
            </label>
          </form>
        </section>
      </article>
